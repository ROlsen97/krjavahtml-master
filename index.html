<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <h1>Records</h1>
    <div id="app">
        <button id="getAllButton" v-on:click="getAllRecords" class="btn btn-primary">Get all records</button>
        <br/>
        <ul id ="Recordslist" v.if="Records.length">
            <li v-for="Record in record">
                {{Records.title}} {{Records.artist}} {{Records.duration}} {{Records.publicationYear}}
            </li>
        </ul>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
